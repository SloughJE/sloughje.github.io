name: Build and Deploy Site
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true  # Fetch submodules

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v4

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true

    - name: Install dependencies
      run: |
        cd blog
        bundle install

    - name: Build Blog Site
      run: |
        cd blog
        bundle exec jekyll build -d "../_site/blog"
      env:
        JEKYLL_ENV: "production"

    - name: Copy Static Site Files
      run: |
        cp index.html _site/
        cp style.css _site/
        cp -r assets _site/
        cp CNAME _site/
      # Copies the necessary static files from the main repo into the _site directory so they are included in deployment.
      # CNAME file is needed if using custom domain
      # My website uses style.css and files in the `assets` directory

    - name: Upload site artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
